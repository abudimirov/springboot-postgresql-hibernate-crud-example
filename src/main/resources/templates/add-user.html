<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
        <label for="name">Имя *</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Имя">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="surname">Фамилия *</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Фамилия">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        <label for="middleName">Отчество</label>
        <input type="text" th:field="*{middleName}" id="middleName" placeholder="Отчество">
        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>

        <input type="submit" value="Add User">
    </form>
</body>
</html>
